{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
  <a href="{% url 'tasks:tag-add' %}" class="btn btn-primary mb-3">Add New
    Tag</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'tasks:tag-update' tag.pk %}"
             class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'tasks:tag-delete' tag.pk %}"
             class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
