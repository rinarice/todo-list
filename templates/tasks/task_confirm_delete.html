{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task
    <strong>{{ object.content }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tasks:task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
