{% extends "base.html" %}

{% block content %}
<h1>Delete Tag</h1>
<p>Are you sure you want to delete the tag <strong>{{ object.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
